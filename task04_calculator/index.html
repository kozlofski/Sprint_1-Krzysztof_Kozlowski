<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
  </head>
  <body>
    <div class="calculator">
      <h1>Kalkulator</h1>
      <input class="result-window" placeholder="0" readonly></input>
      <hr>
      <div class="digits">
        <button id="1" class="digit">1</button>
        <button id="2" class="digit">2</button>
        <button id="3" class="digit">3</button>
        <button id="+" class="operation">+</button>
        <br>
        <button id="4" class="digit">4</button>
        <button id="5" class="digit">5</button>
        <button id="6" class="digit">6</button>
        <button id="-" class="operation">-</button>
        <br>
        <button id="7" class="digit">7</button>
        <button id="8" class="digit">8</button>
        <button id="9" class="digit">9</button>
        <button id="*" class="operation">*</button>
        <br>
        <button id="C" class="clear">C</button>
        <button id="0" class="digit">0</button>
        <button id="=" class="result">=</button>
        <button id="/" class="operation">/</button>
      </div>
    </div>
  </body>
</html>
