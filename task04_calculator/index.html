<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
  </head>
  <body>
    <div class="calculator">
      <h1>Kalkulator</h1>
      <input class="result-window" placeholder="0" readonly></input>
      <hr>
      <div class="digits">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <br>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <br>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <br>
        <button>C</button>
        <button>0</button>
        <button>=</button>
        <button>/</button>
      </div>
    </div>
  </body>
</html>
